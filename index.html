<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulario</title>
    <style>
        .btn{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entre em contato conosco</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" id="nome" />
                    <label class="form-label" for="email">Seu e-mail: </label>
                    <input class="form-control" type="text" id="email" placeholder="seuemail@exemplo.com"/>
                    <label class="form-label" for="telefone">Seu numero: </label>
                    <input class="form-control" type="tel" id="telefone" placeholder="(DD) 91234-5678"/>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
